<div class="slist">
    <p class="message">{{productmessage}}</p>
    <h1 class="head">Donations List</h1>
</div>

<div class="product-list">
    <div class="row">
        
        <div class="col-sm-4" *ngFor="let item of Clothes">
            <div class="product-item">
                <img src="{{item.image}}" alt="">
            
            <div class="product-details">
                <h2 class="name-head">{{item.name}}</h2>
                <div class="description">
                    <h4>{{item.description}}</h4>
                </div>
                <div class="quantity">
                    <h4>{{item.quantity}}</h4>
                </div>
            </div>
            <div class="product-footer">
                <a routerLink="/details/{{item.id}}">View Details</a>
            </div>
        </div>
        </div>



        
        <div class="col-sm-3" *ngFor="let item of Stationary">
            <div class="product-item">
                <img src="{{item.image}}" alt="">
            
            <div class="product-details">
                <h2 class="name-head">{{item.name}}</h2>
                <div class="description">
                    <h4> {{item.description}}</h4>
                </div>
                <div class="quantity">
                    <h4>{{item.quantity}}</h4>
                </div> 
            </div>
            <div class="product-footer">
                <a routerLink="/details/{{item.id}}">View Details</a>
            </div>
        </div>
        </div>
       
        

        
        </div>
    </div>
